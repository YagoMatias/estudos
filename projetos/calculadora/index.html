<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>

<body>
  <h1>Calculadora</h1>
  <section class="calc">
    <div class="calc__display">0</div>
    <div class="calc__botoes">
      <button class="botoes__operadores" data-action="somar">+</button>
      <button class="botoes__operadores" data-action="subtrair">-</button>
      <button class="botoes__operadores" data-action="multiplicar">x</button>
      <button class="botoes__operadores" data-action="dividir">รท</button> <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>
      <button data-action="decimal">.</button>
      <button data-action="limpar">AC</button>
      <button class="botoes__igual" data-action="calculate">=</button>
    </div>
    <script src="script.js"></script>
  </section>

</body>

</html>
