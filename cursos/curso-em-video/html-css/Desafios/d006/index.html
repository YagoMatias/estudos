<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios de tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <p>
    <ul>
        <li><abbr title="Tag <p>">Paragráfo</abbr>

        <li><abbr title="Tags com <h1> <h2> <h3>...">Títulos</abbr>

        <li><abbr title="Tag <img>">Imagens</abbr>

        <li><abbr title="Tag <abbr>">Abreviações</abbr>

        <li><abbr title="Tag <code>">Códigos-fonte</abbr>

        <li><abbr title="Tag <OL>">Listas numeradas</abbr>

        <li><abbr title="Tag <UL>">Listas com demarcadores</abbr>

    </ul>
    </p>
    
</body>
</html>
